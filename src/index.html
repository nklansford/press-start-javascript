<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JavaScript Exercises</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="title-screen">
    <main class="title-screen__controls">
      <button class="control-play-pause" id="control-play-pause" type="button">
        Pause animation
      </button>
      <h1 class="title-screen__heading" data-animation="stop">
        <a class="title-screen__start" href="#">Press Start</a>
      </h1>
    </main>
  </body>
  <!-- javascript loads after page content -->
  <script type="text/javascript" src="index.js"></script>
</html>
